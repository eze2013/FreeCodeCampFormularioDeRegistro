<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" type="text" name="nombre" required></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" name="apellido" required></label>
            <label for="email">Enter Your Email: <input id="email" type="email" name="email" required></label>
            <label for="new-password">Create a New Password: <input id="new-password" type="password" name="new-password" pattern="[a-z0-5]{8,}"></label>
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend> <!--queda sobre el cuadro-->
            <label for="personal-account"><input type="radio" name="account-type" class="inline" id="personal-account" checked> Personal</label>
            <label for="business-account"><input type="radio" name="account-type" class="inline" id="business-account"> Business</label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture" name="file"></label>
            <label for="age">Input your age (years): <input type="number" min="13" max="120" id="age" name="age"></label>
            <label for="referrer">How did you hear about us?
                <select name="referrer" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            <label for="bio">Provide a bio: <textarea name="bio" id="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea></label>    
            </label>    
        </fieldset>
        <label for="terms-and-conditions"><input type="checkbox" id="terms-and-conditions" class="inline" name="terms" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        <input type="submit" value="Submit">
    </form>    
</body>
</html>
